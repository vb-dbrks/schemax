# Publish schemax-py to PyPI using Trusted Publishing (OIDC).
# No API token needed: add a trusted publisher on PyPI pointing at this workflow.
# See docs/PYPI_TRUSTED_PUBLISHER.md for PyPI form values.
#
# To release: bump version in packages/python-sdk/pyproject.toml, commit, then:
#   git tag py-v0.1.1 && git push origin py-v0.1.1

name: Publish to PyPI

on:
  push:
    tags:
      - 'py-v*'

jobs:
  pypi-publish:
    name: Upload to PyPI
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: read    # required for actions/checkout to clone the repo
      id-token: write  # required for PyPI trusted publishing (OIDC)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build
        run: pip install build

      - name: Build package
        working-directory: packages/python-sdk
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          packages-dir: packages/python-sdk/dist/
          verbose: true
