# Build and deploy Docusaurus docs to GitHub Pages (same pattern as DQX).
# Enable in repo: Settings → Pages → Source: GitHub Actions.
# Runs on: version tags (v1.2.3), or manually via Actions → Docs Release → Run workflow.

name: Docs Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: docs/schemax/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: docs/schemax

      - name: Build website
        env:
          GITHUB_PAGES_URL: https://${{ github.repository_owner }}.github.io
          GITHUB_PAGES_BASE_URL: /${{ github.event.repository.name }}/
        run: npm run build
        working-directory: docs/schemax

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/schemax/build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
