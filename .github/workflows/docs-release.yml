# Build and deploy Docusaurus docs to GitHub Pages.
# Runs on: push of tag v* (unified release) or workflow_dispatch.
# Docs are validated (build only, no deploy) on every push/PR via docs-ci.yml.
# The github-pages environment protection only allows deploys from tags, so we
# do not trigger on branch pushes to avoid the immediate rejection failure.

name: Docs Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: docs/schemax/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: docs/schemax

      - name: Build website
        env:
          GITHUB_PAGES_URL: https://${{ github.repository_owner }}.github.io
          GITHUB_PAGES_BASE_URL: /${{ github.event.repository.name }}/
        run: npm run build
        working-directory: docs/schemax

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/schemax/build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
