[project]
name = "schemax-py"
version = "0.1.0"
description = "Python SDK and CLI for Databricks Unity Catalog schema management"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Field Engineering"},
    {name = "Varun Bhandary", email = "varun.bhandary@databricks.com"}
]
keywords = [
    "databricks",
    "unity-catalog",
    "schema",
    "migration",
    "sql",
    "cli"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pydantic>=2.0.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "pyyaml>=6.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "sqlglot>=20.0.0",  # SQL validation in tests
]
validation = [
    "sqlglot>=20.0.0",  # SQL validation for Databricks dialect
]

[project.scripts]
schemax = "schemax.cli:cli"

[project.urls]
Homepage = "https://github.com/vb-dbrks/schemax"
Documentation = "https://github.com/vb-dbrks/schemax/tree/main/docs"
Repository = "https://github.com/vb-dbrks/schemax"
Issues = "https://github.com/vb-dbrks/schemax/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/schemax"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = []

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

