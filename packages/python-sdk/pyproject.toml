[project]
name = "schemax-py"
version = "0.1.0"
description = "Python SDK and CLI for Databricks Unity Catalog schema management"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Field Engineering"},
    {name = "Varun Bhandary", email = "varun.bhandary@databricks.com"}
]
keywords = [
    "databricks",
    "unity-catalog",
    "schema",
    "migration",
    "sql",
    "cli"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pydantic>=2.0.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "pyyaml>=6.0.0",
    "databricks-sdk>=0.18.0",
    "networkx>=3.0",  # Dependency graph for SQL generation
    "sqlglot>=20.0.0"  # SQL parsing for view dependencies
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-networkx>=3.0.0",  # Type stubs for networkx (mypy)
    "sqlglot>=20.0.0",  # SQL validation in tests
    "pre-commit>=3.0.0",  # Pre-commit hooks for code quality
]
validation = [
    "sqlglot>=20.0.0",  # SQL validation for Databricks dialect
]

[project.scripts]
schematic = "schematic.cli:cli"

[project.urls]
Homepage = "https://github.com/vb-dbrks/Schematic"
Documentation = "https://github.com/vb-dbrks/Schematic/tree/main/docs"
Repository = "https://github.com/vb-dbrks/Schematic"
Issues = "https://github.com/vb-dbrks/Schematic/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/schematic"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "N", "W"]
ignore = ["E501"]  # Line length handled by formatter

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_equality = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = "databricks.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "networkx"
ignore_missing_imports = true

