name: Deploy Schema to Prod

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy'
        required: true

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install SchemaX CLI
        run: pip install schemax-py
      
      - name: Validate schema
        run: schematic validate
      
      - name: Generate Databricks Asset Bundle
        run: |
          VERSION=${{ github.event.release.tag_name || github.event.inputs.version }}
          schematic bundle \
            --environment prod \
            --version $VERSION \
            --output .schematic/dab
      
      - name: Deploy DAB to Databricks
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_PROD }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_PROD }}
        run: |
          cd .schematic/dab/prod
          databricks bundle deploy --target prod
          databricks bundle run schematic_migration --target prod
      
      - name: Record deployment
        run: |
          VERSION=${{ github.event.release.tag_name || github.event.inputs.version }}
          schematic deploy \
            --environment prod \
            --version $VERSION
      
      - name: Create deployment summary
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ github.event.release.tag_name || github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY

