# Build Docusaurus docs on push/PR to verify they compile (no deploy).
# Deploy is handled by docs-release.yml on version tags / manual run.

name: Docs CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'docs/schemax/**'
      - '.github/workflows/docs-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'docs/schemax/**'
      - '.github/workflows/docs-ci.yml'

jobs:
  build-docs:
    name: Build docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: docs/schemax/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: docs/schemax

      - name: Build website
        env:
          GITHUB_PAGES_URL: https://${{ github.repository_owner }}.github.io
          GITHUB_PAGES_BASE_URL: /${{ github.event.repository.name }}/
        run: npm run build
        working-directory: docs/schemax
