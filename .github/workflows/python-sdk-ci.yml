name: Python SDK CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/python-sdk/**'
      - '.github/workflows/python-sdk-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/python-sdk/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        working-directory: packages/python-sdk
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Lint with ruff
        working-directory: packages/python-sdk
        run: ruff check src/
      
      - name: Type check with mypy
        working-directory: packages/python-sdk
        run: mypy src/
        continue-on-error: true
      
      - name: Run tests
        working-directory: packages/python-sdk
        run: pytest --cov=schemax --cov-report=xml --cov-fail-under=20
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: packages/python-sdk/coverage.xml
          flags: python-sdk
  
  validate-example:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install SchemaX
        working-directory: packages/python-sdk
        run: pip install -e .
      
      - name: Validate example schema
        working-directory: examples/basic-schema
        run: schemax validate
      
      - name: Generate SQL from example
        working-directory: examples/basic-schema
        run: schemax sql --output test-migration.sql

